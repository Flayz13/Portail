<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Vidéo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

 <div id="login-container" class="login-container">
        <h2>Connexion</h2>
        <input type="text" id="login-username" placeholder="Nom d'utilisateur">
        <input type="password" id="login-password" placeholder="Mot de passe">
        <button id="login-button">Se connecter</button>
        <div id="login-error" class="error-message"></div>
    </div>
    
    <!-- Settings Icon (Cogwheel) -->
    <div id="settings-icon" class="settings-icon">&#9881;</div>

    <div class="chat-container" style="display: none;">
        <div class="video-section">
            <div class="video-wrapper">
                <video id="my-stream" autoplay muted></video>
            </div>
            <div class="video-wrapper">
                <video id="other-stream" autoplay></video>
            </div>
        </div>

        <div class="controls-section">
            <button id="start-chat" class="control-btn">Commencer la discussion</button>
            <button id="stop-chat" class="control-btn hidden">Arrêter la discussion</button>
        </div>

        <div class="chat-box-container">
            <div id="chat-box" class="chat-box"></div>
            <input type="text" id="chat-input" class="chat-input" placeholder="Tapez un message...">
            <button id="send-button" class="control-btn">Envoyer</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="settings-modal">
        <h2>Paramètres</h2>
        <label for="video-input">Sélectionnez la caméra :</label>
        <select id="video-input"></select>

        <label for="audio-input">Sélectionnez le microphone :</label>
        <select id="audio-input"></select>

        <label for="audio-output">Sélectionnez les haut-parleurs :</label>
        <select id="audio-output"></select>

        <label for="volume-control">Réglage du volume :</label>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
        
        <button id="close-settings">Fermer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
