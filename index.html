<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chat Vidéo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Settings Icon -->
    <div id="settings-icon" class="settings-icon">&#9881;</div>

    <div class="chat-container" id="chat-container">

        <div class="video-section">
            <div class="video-wrapper">
                <video id="my-stream" autoplay muted></video>
            </div>
            <div class="video-wrapper">
                <video id="other-stream" autoplay></video>
            </div>
        </div>

        <div class="controls-section">
            <button id="start-chat" class="control-btn">Commencer</button>
            <button id="stop-chat" class="control-btn hidden">Skip / Arrêter</button>
        </div>

        <div class="chat-box-container">
            <div id="chat-box" class="chat-box"></div>
            <div style="display:flex;">
                <input type="text" id="chat-input" class="chat-input" placeholder="Tape un message...">
                <button id="send-button" class="control-btn">Envoyer</button>
            </div>
        </div>

    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="settings-modal">
        <h2>Paramètres</h2>

        <label>Caméra :</label>
        <select id="video-input"></select>

        <label>Micro :</label>
        <select id="audio-input"></select>

        <label>Haut-parleurs :</label>
        <select id="audio-output"></select>

        <label>Volume :</label>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">

        <button id="close-settings">Fermer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
