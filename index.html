<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chat Vidéo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Icône paramètres -->
    <div id="settings-icon" class="settings-icon">&#9881;</div>

    <!-- Conteneur principal -->
    <div id="chat-container" class="chat-container">

        <!-- VIDÉOS -->
        <div class="video-section">
            <div class="video-wrapper">
                <video id="my-stream" autoplay muted></video>
                <div class="video-label">Moi</div>
            </div>

            <div class="video-wrapper">
                <video id="other-stream" autoplay></video>
                <div class="video-label">Autre</div>
            </div>
        </div>

        <!-- BOUTONS -->
        <div class="controls-section">
            <button id="start-chat" class="control-btn">Démarrer</button>
            <button id="skip-chat" class="control-btn">Skip</button>
        </div>

        <!-- CHATBOX -->
        <div class="chat-box-container">
            <div id="chat-box" class="chat-box"></div>

            <div class="chat-input-zone">
                <input type="text" id="chat-input" class="chat-input" placeholder="Tape ton message...">
                <button id="send-button" class="control-btn">Envoyer</button>
            </div>
        </div>
    </div>

    <!-- MODAL PARAMÈTRES -->
    <div id="settings-modal" class="settings-modal">
        <h2>Paramètres</h2>

        <label>Caméra :</label>
        <select id="video-input"></select>

        <label>Micro :</label>
        <select id="audio-input"></select>

        <label>Haut-parleurs :</label>
        <select id="audio-output"></select>

        <label>Volume :</label>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">

        <button id="close-settings">Fermer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
