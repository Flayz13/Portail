<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Container -->
    <div class="login-container" id="login-container">
        <h2>Connexion</h2>
        <input type="text" id="username" placeholder="Nom d'utilisateur">
        <input type="password" id="password" placeholder="Mot de passe">
        <button id="login-button">Connexion</button>
        <div class="error-message" id="login-error">Nom d'utilisateur ou mot de passe invalide</div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chat-container">
        <div class="settings-icon" id="settings-icon">&#9881;</div>

        <div class="video-section">
            <div class="video-wrapper">
                <video id="my-stream" autoplay muted></video>
            </div>
            <div class="video-wrapper">
                <video id="other-stream" autoplay></video>
            </div>
        </div>

        <div class="controls-section">
            <button class="control-btn" id="start-chat">Démarrer</button>
            <button class="control-btn hidden" id="stop-chat">Arrêter</button>
        </div>

        <div class="chat-box-container">
            <div class="chat-box" id="chat-box"></div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="chat-input" class="chat-input" placeholder="Tapez votre message">
                <button id="send-button">Envoyer</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settings-modal">
        <h2>Paramètres</h2>
        <label for="video-input">Caméra</label>
        <select id="video-input"></select>

        <label for="audio-input">Microphone</label>
        <select id="audio-input"></select>

        <label for="audio-output">Haut-parleur</label>
        <select id="audio-output"></select>

        <label for="volume-control">Volume</label>
        <input type="range" id="volume-control" min="0" max="100" value="100">

        <button id="close-settings">Fermer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
