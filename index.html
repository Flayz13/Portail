<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat Vidéo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fenêtre de connexion -->
  <div class="login-container" id="login-container">
      <h2>Connexion</h2>
      <input type="text" id="username" placeholder="Nom d'utilisateur" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button id="loginBtn">Connexion</button>
      <p class="error-message" id="error-message"></p>
  </div>

  <!-- Interface principale -->
  <div class="chat-container" id="chat-container">
      <div class="video-section">
          <div class="video-wrapper">
              <video id="video-veynes" autoplay muted></video>
              <p class="video-label">Veynes</p>
          </div>
          <div class="video-wrapper">
              <video id="video-gap" autoplay></video>
              <p class="video-label">Gap</p>
          </div>
      </div>

      <div class="controls-section">
          <button class="control-btn" id="startCallBtn">Démarrer l'appel</button>
      </div>

      <div class="chat-box-container">
          <div class="chat-box" id="chat-box"></div>
          <div>
              <input type="text" id="chat-input" class="chat-input" placeholder="Écrire un message...">
              <button id="sendBtn" class="control-btn">Envoyer</button>
          </div>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
